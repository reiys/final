<!DOCTYPE html>
<html ng-app="App">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <base href="https://xieranmaya.github.io/images/cats/">
<style id="jsbin-css">
section {
  display: flex;
  flex-wrap: wrap;
}

section::after {
  content: '';
  flex-grow: 1e4;
  min-width: 20%;
}

div {
  margin: 2px;
  background-color: violet;
  position: relative;
}

i {
  display: block;
}

img {
  position: absolute;
  top: 0;
  width: 100%;
  vertical-align: bottom;
}
</style>
</head>
<body ng-controller="ImageLayout">
  <section>
    <div  ng-repeat="img in imgs" style="width:{{img.width*200/img.height}}px;flex-grow:{{img.width*200/img.height}}">
      <i style="padding-bottom:{{img.height/img.width*100}}%"></i>
      <img src="{{img.url}}" alt="">
    </div>
  </section>
<script id="jsbin-javascript">
angular.module('App', [])

.controller('ImageLayout', ImageLayout)


function ImageLayout($scope, $http){
  $http.get('https://github.com/reiys/Website/blob/c95bb7f529ae4e85d0466ebdc9bb6301fc4c1326/gllry.json').success(function(imgs){
    $scope.imgs = imgs
  })
}
</script>

</html>
